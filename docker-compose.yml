version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - minio_network

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_SERVER_URL=http://192.168.1.3:9000
      - MINIO_BROWSER_REDIRECT_URL=http://192.168.1.3:9090
      - TZ=America/Sao_Paulo
    command: server --console-address ":9090" /data
    volumes:
      - minio-data:/data
      - ./create-bucket.sh:/create-bucket.sh
    networks:
      - minio_network
    extra_hosts:
      - "minio:192.168.1.3"
    entrypoint: sh -c "/create-bucket.sh & /usr/bin/docker-entrypoint.sh server --console-address ':9090' /data"

  minio_api:
    build: .
    container_name: minio_api
    depends_on:
      - mysql
      - minio
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=12345
      - MINIO_URL=http://192.168.1.3:9000  # ðŸ”¹ Corrigido para o IP correto
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=test
      - SERVER_PORT=8080
      - TZ=America/Sao_Paulo  # âœ… Ajusta fuso horÃ¡rio
    ports:
      - "8080:8080"
    networks:
      - minio_network

volumes:
  minio-data:
  mysql-data:

networks:
  minio_network:
    driver: bridge
